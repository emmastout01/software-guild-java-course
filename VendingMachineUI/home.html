<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body ng-app="myApp" ng-controller="controller as c">
    <div class="header">
        <h1>Vending Machine</h1>
        <hr>
    </div>
    <div class="main container">
        <div class="treats col-9">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="item in c.items">
                    <div ng-click="c.getItemId(item.id)" id="treat">
                        <p id="item-id">{{item.id}}</p>
                        <p>{{item.name}}</p>
                        <p>{{item.price | currency}}</p>
                        <p>Quantity Left: {{item.quantity}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="userDisplay col-3">
            <div class="totalIn">
                <h3>Total $ In</h3>
                <div id="changeIn">{{c.moneyInMachine | currency}}</div>
                <button ng-click="c.addMoney(1)">Add Dollar</button>
                <button ng-click="c.addMoney(0.25)">Add Quarter</button>
                <button ng-click="c.addMoney(0.1)">Add Dime</button>
                <button ng-click="c.addMoney(0.05)">Add Nickel</button>
            </div>
            <hr>
            <div class="messages">
                <h3>Messages</h3>
                <div id="messageToDisplay">{{c.message}}</div>
                <br>
                <span>Item:
                    <div id="itemSelected">{{c.itemId}}</div>
                </span>
                <br>
                <button ng-click="c.purchaseItem(c.moneyInMachine, c.itemId)">Make Purchase</button>
            </div>
            <hr>
            <div class="changeBack">
                <h3>Change</h3>
                <div id="changeReturned">
                    <div ng-show="c.change != null">
                        <span>
                            <ng-pluralize count="c.change.quarters" when="{'0': '',
                                                    '1': ' 1 quarter ',
                                                    'other': ' {} quarters '}"></ng-pluralize>
                        </span>
                        <span>
                            <ng-pluralize count="c.change.dimes" when="{'0': '',
                                                        '1': ' 1 dime ',
                                                        'other': ' {} dimes '}"></ng-pluralize>
                        </span>
                        <span>
                            <ng-pluralize count="c.change.nickels" when="{'0': '',
                                                            '1': ' 1 nickel ',
                                                            'other': ' {} nickels '}"></ng-pluralize>
                        </span>
                        <span>
                            <ng-pluralize count="c.change.pennies" when="{'0': '',
                                                                '1': ' 1 penny ',
                                                                'other': '{} pennies'}"></ng-pluralize>
                        </span>
                    </div>
                </div>
                <button ng-click="c.returnChange()">Change Return</button>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
</body>

</html>
