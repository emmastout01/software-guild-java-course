<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
</head>
<body ng-app = "myApp" ng-controller="controller as c">
    <div class="header">
        <h1>Vending Machine</h1>
        <h1>{{2+4}}</h1>
        <hr>
    </div>
    <div class= "main">
        <div class="treats col-3" ng-repeat="item in c.items">
            <div id="treat">
                {{item.id}}
               <p>{{item.name}}</p> 
                <p>${{item.price}}</p>
               <p>Quantity Left: {{item.quantity}}</p> 

            </div>
        </div>
        <div class="userDisplay col-3">
            <div class="totalIn">
                <h3>Total $ In</h3>
                <div id="changeIn"></div>
                <button id="addDollar">Add Dollar</button>
                <button id="addQuarter">Add Quarter</button>
                <button id="addDime">Add Dime</button>
                <button id="addNickel">Add Nickel</button>
            </div>
            <hr>
            <div class="messages">
                <h3>Messages</h3>
                <div id="messageToDisplay"></div>
                <br>
                <span>Item: <div id="itemSelected"></div></span>
                <br>
                <button id="makePurchase">Make Purchase</button>
            </div>
            <hr>
            <div class="changeBack">
                <h3>Change</h3>
                <div id="changeReturned"></div>
                <button id="returnChange">Change Return</button>
            </div>
        </div>
    </div>
    


    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
</body>
</html>
