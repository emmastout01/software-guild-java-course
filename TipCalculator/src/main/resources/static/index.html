<html>
    <head>
        <title>Tip Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Tip Calculator</div>

        <h4>Need help calculating your tip? Enter the bill amount and percent 
            tip you'd like to leave, and I'll do the rest for you!</h4>


        <form method="POST" action="/calc">
            <div>
                <label>Total Bill: </label>
                <input type="number" name="amount">
            </div>
            <div>
                <label>Tip %: </label>
                <input type="number" name="tipPercent">
            </div>
            <div>
                <button type="submit">Calculate my tip!</button>
            </div>
        </form>
    </body>
</html>
