<html>
    <head>
        <title>Powerball -- Buy a Ticket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylsheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Buy Yourself a Nice Lottery Ticket!</h1>
            <form method="post">
                First Name: <input type="text" name="firstName"> 
                <span class="text-danger" th:if="${#fields.hasErrors('ticket.firstName')}"
                      th:errors="*{ticket.firstName}">First name error</span> <br>
                Last Name: <input type="text" name="lastName"> 
                <span class="text-danger" th:if="${#fields.hasErrors('ticket.lastName')}"
                      th:errors="*{ticket.lastName}">Last name error</span> <br>
                Email Address: <input type="text" name="email"> 
                <span class="text-danger" th:if="${#fields.hasErrors('ticket.email')}"
                      th:errors="*{ticket.email}">Email error</span> <br>
                State <select name="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>	
                <span class="text-danger" th:if="${#fields.hasErrors('ticket.state')}"
                      th:errors="*{ticket.state}">State error</span> <br>
                Powerball Numbers: 
                    <input class="numberGuess" type="text" name="numberOne"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('ticket.numberOne')}"
                          th:errors="*{ticket.numberOne}">Number error</span> <br>
                    <input class="numberGuess" type="text" name="numberTwo"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('ticket.numberTwo')}"
                          th:errors="*{ticket.numberTwo}">Number error</span> <br>
                    <input class="numberGuess" type="text" name="numberThree"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('ticket.numberThree')}"
                          th:errors="*{ticket.numberThree}">Number error</span> <br>
                    <input class="numberGuess" type="text" name="numberFour"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('ticket.numberFour')}"
                          th:errors="*{ticket.numberFour}">Number error</span> <br>
                    <input class="numberGuess" type="text" name="numberFive"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('ticket.numberFive')}"
                          th:errors="*{ticket.numberFive}">Number error</span> <br>
                    Powerball:
                    <input class="numberGuess" type="text" name="powerballNumber"> 
                    <span class="text-danger" th:if="${#fields.hasErrors('ticket.powerballNumber')}"
                          th:errors="*{ticket.powerballNumber}">Number error</span> <br>
                

                <button class="btn btn-primary" type="submit">Buy Ticket!</button>
            </form>

            <a class="btn btn-secondary" href="/">Cancel</a>
        </div>
    </body>
</html>
